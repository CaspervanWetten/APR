<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated Police Reporting</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- custom CSS -->
    <link href="/static/apr-styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Footer with logo -->
        <div class="sidebar-footer">
          <img
            src="/static/media/PoliceTransparant.png"
            alt="PoliceLogo"
            style="width: 150px"
          />
        </div>
      </div>

      <div class="container mt-5">
        <div class="row">
          <header>
            <h1 class="m-0">Automatische Proces-verbaal</h1>
          </header>
        </div>
        <div class="row">
          <!-- First Card (New transcription) -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">Nieuw proces-verbaal</div>
              <div class="card-body text-center">
                <!--File upload -->

                  <!-- styled label acting as the “Choose file” button -->
                  <label onclick="saveConfig(event)" class="btn btn-primary mb-3">
                    Selecteer uw tekst
                  </label>
                <small class="text-muted">APV ondersteunt: .txt</small>
              </div>
              <div class="card-footer text-center">
                <!-- <button class="btn btn-outline-secondary">
                  Importeer PDF bestand
                </button> -->
              </div>
            </div>
          </div>

          <!-- Second Card (Transcripts list) -->
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">Oude verbalen</div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="th-id">ID</th>
                      <th>DateTime</th>
                      <th>Language model</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="pv-table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/static/apr-js.js"></script>
  </body>
</html>
