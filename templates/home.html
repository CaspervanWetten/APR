<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload & Chatbot</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      display: flex;
      height: 100vh;
    }
    .upload-section, .chat-section {
      flex: 1;
      padding: 20px;
    }
    .divider {
      border-left: 2px solid #ccc;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- File Upload Section -->
    <div class="upload-section">
      <h3>Upload JSON</h3>
      <input type="file" class="form-control" id="file-input">
      
      <!-- Dropdown for prompt template -->
      <div class="mt-3">
        <label for="prompt-template">Prompt Template</label>
        <select class="form-select" id="prompt-template">
          <option value="verhoren-gpt-4o" selected>Verhoor, GPT-4o</option>
          <option value="verhoren-QoPilot-1">Verhoor, QoPilot-1</option>
          <option value="uitleg-gpt-4o">Uitleg, GPT-4o</option>
          <option value="uitleg-QoPilot-1">Uitleg, QoPilot-1</option>
        </select>
      </div>
      
      <!-- Button to send file and template -->
      <button class="btn btn-primary mt-3" id="send-file-btn">Send JSON & Template</button>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Chatbot Section -->
    <div class="chat-section">
      <h3>Chatbot</h3>
      <div class="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;">
        <!-- Chat messages will appear here -->
      </div>
      <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Type a message..." id="chat-input">
        <button class="btn btn-primary" id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="/static/main.js"></script>

</body>
</html>
